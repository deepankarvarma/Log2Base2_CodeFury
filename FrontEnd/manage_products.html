<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f7fa;
        }

        footer {
            background-color: #1a202c;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-800">
    <header class="bg-teal-600 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Manage Products</h1>
    </header>
    <nav class="bg-white shadow-lg rounded-lg p-4 mb-8 flex justify-around items-center">
        <a class="py-2 px-4 rounded-lg bg-teal-500 text-white hover:bg-teal-600" href="admin_dashboard.html">Dashboard (Admin)</a>
        <a class="py-2 px-4 rounded-lg hover:bg-teal-100" href="view_subscriptions.html">View Subscriptions</a>
        <a class="py-2 px-4 rounded-lg hover:bg-teal-100" href="order_history.html">Order History</a>
        <a class="py-2 px-4 rounded-lg hover:bg-teal-100" href="delivery_list.html">Daily Delivery List</a>
    </nav>
    
    <div class="container mx-auto my-12 px-4">
        <div class="flex flex-wrap -mx-4">
            <!-- Product List Section -->
            <section class="w-full md:w-1/2 px-4 mb-8">
                <h2 class="text-2xl font-semibold mb-6 text-teal-700">Product List</h2>
                <div class="overflow-x-auto bg-white shadow-lg rounded-lg p-6">
                    <table class="min-w-full text-left table-auto">
                        <thead>
                            <tr class="bg-teal-100 text-teal-900">
                                <th class="py-3 px-6 text-teal-900 font-semibold">Product</th>
                                <th class="py-3 px-6 text-teal-900 font-semibold">Price</th>
                                <th class="py-3 px-6 text-teal-900 font-semibold">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b">
                                <td class="py-3 px-6">Organic Apples</td>
                                <td class="py-3 px-6">$5.99</td>
                                <td class="py-3 px-6">
                                    <button class="bg-teal-500 text-white px-3 py-1 rounded-lg hover:bg-teal-600 mr-2">Edit</button>
                                    <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Delete</button>
                                </td>
                            </tr>
                            <tr class="border-b">
                                <td class="py-3 px-6">Mixed Vegetables</td>
                                <td class="py-3 px-6">$7.99</td>
                                <td class="py-3 px-6">
                                    <button class="bg-teal-500 text-white px-3 py-1 rounded-lg hover:bg-teal-600 mr-2">Edit</button>
                                    <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Delete</button>
                                </td>
                            </tr>
                            <!-- Add more products as needed -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Add New Product Section -->
            <section class="w-full md:w-1/2 px-4">
                <h2 class="text-2xl font-semibold mb-6 text-teal-700">Add New Product</h2>
                <form action="/add_product" method="POST" class="bg-white shadow-lg rounded-lg p-6">
                    <div class="mb-4">
                        <label for="productName" class="block text-gray-700 font-semibold mb-2">Product Name:</label>
                        <input type="text" id="productName" name="productName" required
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div class="mb-4">
                        <label for="productPrice" class="block text-gray-700 font-semibold mb-2">Price:</label>
                        <input type="number" id="productPrice" name="productPrice" required
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <button type="submit"
                        class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500">Add
                        Product</button>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Freshly Delivered</p>
    </footer>
</body>

</html>
