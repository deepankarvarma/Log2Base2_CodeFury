<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.9);
         z-index: 999;
         display: flex;
         justify-content: center;
         align-items: center;
         opacity: 0;
         pointer-events: none;
         transition: opacity 0.5s ease;
     }
     
     .menu-overlay.open {
         opacity: 1;
         pointer-events: auto;
     }
     
     .menu-content {
         color: white;
         padding: 2rem;
         text-align: center;
         border-radius: 0.5rem;
         width: 80%;
         max-width: 400px;
         transform: translateY(-20px);
         transition: transform 0.5s ease, opacity 0.5s ease;
         opacity: 0;
     }
     
     .menu-overlay.open .menu-content {
         transform: translateY(0);
         opacity: 1;
     }
     
     .menu-close {
         cursor: pointer;
         top: 1rem;
         right: 1rem;
         font-size: 2rem;
         color: white;
         z-index: 1000; /* Ensure it appears above other elements */
     }
        body {
            background-color: #f5f7fa;
        }

        footer {
            background-color: #1a202c;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-teal-600">Freshly Delivered</h1>
            <nav class="bg-white flex items-center">
                <!-- Logout Button with Logo -->
                <button id="logout-button" class="flex items-center text-teal-600 bg-teal-100 px-4 py-2 rounded-lg hover:bg-teal-200">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Logout
                </button>
                &nbsp; &nbsp;
                
                <!-- Hamburger Menu Button -->
                <button id="hamburger-menu" class="text-teal-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>
    <div class="container mx-auto my-12 px-4">
        <div class="flex flex-wrap -mx-4">
            <!-- Product List Section -->
            <section class="w-full md:w-1/2 px-4 mb-8">
                <h2 class="text-2xl font-semibold mb-6 text-teal-700">Product List</h2>
                <div class="overflow-x-auto bg-white shadow-lg rounded-lg p-6">
                    <table class="min-w-full text-left table-auto">
                        <thead>
                            <tr class="bg-teal-100 text-teal-900">
                                <th class="py-3 px-6 text-teal-900 font-semibold">Product</th>
                                <th class="py-3 px-6 text-teal-900 font-semibold">Price</th>
                                <th class="py-3 px-6 text-teal-900 font-semibold">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b">
                                <td class="py-3 px-6">Organic Apples</td>
                                <td class="py-3 px-6">$5.99</td>
                                <td class="py-3 px-6">
                                    <button class="bg-teal-500 text-white px-3 py-1 rounded-lg hover:bg-teal-600 mr-2">Edit</button>
                                    <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Delete</button>
                                </td>
                            </tr>
                            <tr class="border-b">
                                <td class="py-3 px-6">Mixed Vegetables</td>
                                <td class="py-3 px-6">$7.99</td>
                                <td class="py-3 px-6">
                                    <button class="bg-teal-500 text-white px-3 py-1 rounded-lg hover:bg-teal-600 mr-2">Edit</button>
                                    <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">Delete</button>
                                </td>
                            </tr>
                            <!-- Add more products as needed -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Add New Product Section -->
            <section class="w-full md:w-1/2 px-4">
                <h2 class="text-2xl font-semibold mb-6 text-teal-700">Add New Product</h2>
                <form action="/add_product" method="POST" class="bg-white shadow-lg rounded-lg p-6">
                    <div class="mb-4">
                        <label for="productName" class="block text-gray-700 font-semibold mb-2">Product Name:</label>
                        <input type="text" id="productName" name="productName" required
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <div class="mb-4">
                        <label for="productPrice" class="block text-gray-700 font-semibold mb-2">Price:</label>
                        <input type="number" id="productPrice" name="productPrice" required
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <button type="submit"
                        class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500">Add
                        Product</button>
                </form>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Freshly Delivered</p>
    </footer>
    <!-- Full Screen Menu -->
    <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <span id="menu-close" class="menu-close"></span>
            <nav>
                <a class="block py-2 text-xl hover:text-teal-500" href="delivery_list.html">Delivery List</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="view_subscriptions.html">View Subscriptions</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="order_history.html">Order History</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="about.html">About Us</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="contact.html">Contact Us</a>
            </nav>
        </div>
    </div>
    <!-- JavaScript for Sorting -->
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuClose = document.getElementById('menu-close');
        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', () => {
    window.location.href = 'index.html';
});

        hamburgerMenu.addEventListener('click', () => {
            menuOverlay.classList.add('open');
        });

        menuClose.addEventListener('click', () => {
            menuOverlay.classList.remove('open');
        });

        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuOverlay.classList.remove('open');
            }
        });
    </script>
</body>

</html>
