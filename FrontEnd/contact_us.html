<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./img/WhatsApp_Image_2024-08-20_at_13.49.25-removebg-preview.png"
      type="image"
    />
    <title>Contact Us - Freshly Delivered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body.dark-mode {
        background-color: #1a202c;
        color: #e2e8f0;
      }

      body.dark-mode .bg-white {
        background-color: #2d3748;
      }

      body.dark-mode .text-gray-600 {
        color: #e2e8f0;
      }

      body.dark-mode .text-teal-600 {
        color: #81e6d9;
      }

      #theme-toggle {
        cursor: pointer;
      }

      #theme-icon {
        transition: transform 0.3s ease;
      }

      body.dark-mode #theme-icon {
        transform: rotate(180deg);
      }

      nav a {
        position: relative;
        text-decoration: none;
        font-weight: normal;
        transition: color 0.3s ease, font-weight 0.3s ease;
      }

      nav a:hover {
        color: #38b2ac;
        font-weight: 600;
      }
    </style>
  </head>

  <body class="bg-gray-50 font-sans antialiased flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img
            src="./img/WhatsApp_Image_2024-08-20_at_13.49.25-removebg-preview.png"
            alt="Logo"
            class="w-12 h-12 mr-4"
          />
          <h1 class="text-3xl font-bold text-teal-600">Freshly Delivered</h1>
        </div>
        <nav class="bg-white flex items-center">
          <!-- Profile Icon -->
          <a href="profile.html" class="ml-4 text-teal-600 focus:outline-none">
            <i class="fas fa-user-circle fa-2x mr-4"></i>
          </a>

          <button
            id="theme-toggle"
            class="ml-4 text-teal-600 focus:outline-none"
          >
            <svg
              id="theme-icon"
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                id="theme-path"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v9l4 4"
              ></path>
            </svg>
          </button>
          <!-- Logout Button with Logo -->
          <button
            id="logout-button"
            class="flex items-center text-teal-600 px-4 py-2"
          >
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-12 px-6 flex-grow">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-3xl font-bold text-teal-600 mb-6">Get in Touch</h2>
        <p>
          If you have any questions, feedback, or would like to learn more about
          our services, please don't hesitate to reach out to us. We are here to
          help you!
        </p>

        <form id="contactForm" class="mt-6">
          <div class="mb-4">
            <label for="name" class="block text-teal-600 font-medium"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full mt-2 p-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-teal-600 font-medium"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full mt-2 p-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-teal-600 font-medium"
              >Message:</label
            >
            <textarea
              id="message"
              name="message"
              class="w-full mt-2 p-2 border rounded-lg"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600"
          >
            Submit
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-8">
      <div class="container mx-auto px-6 py-4 text-center">
        <p>&copy; 2024 Freshly Delivered &#124; Made by Log2Base2</p>
      </div>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;
        const themeIcon = document.getElementById("theme-icon");
        const themePath = document.getElementById("theme-path");

        const currentTheme = localStorage.getItem("theme") || "light";
        if (currentTheme === "dark") {
          body.classList.add("dark-mode");
          themePath.setAttribute("d", "M12 3v9l4 4");
        }

        themeToggle.addEventListener("click", () => {
          if (body.classList.contains("dark-mode")) {
            body.classList.remove("dark-mode");
            localStorage.setItem("theme", "light");
            themePath.setAttribute("d", "M12 3v9l4 4");
          } else {
            body.classList.add("dark-mode");
            localStorage.setItem("theme", "dark");
            themePath.setAttribute("d", "M12 3v9l4 4");
          }
        });
      });
    </script>
  </body>
</html>
