    <script>
      // Data for Orders Overview Chart
      const ordersCtx = document.getElementById("ordersChart").getContext("2d");
      const ordersChart = new Chart(ordersCtx, {
        type: "line",
        data: {
          labels: [

            "Tuesday",
            "Wednesday",
            "Thursday",

            "Saturday",
            "Sunday",
          ],
          datasets: [
            {
              label: "Orders Delivered",
              data: [30, 25, 40, 35, 50, 45, 60],
              backgroundColor: "rgba(56, 178, 172, 0.2)",
              borderColor: "#38b2ac",
              borderWidth: 2,
            },

              borderWidth: 2,
            },
          ],

          responsive: true,
          scales: {

      // Data for Subscriptions Overview Chart

        .getElementById("subscriptionsChart")
        .getContext("2d");
      const subscriptionsChart = new Chart(subscriptionsCtx, {
        type: "bar",
        data: {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [

              data: [300, 320, 340, 310, 350, 370, 360],
              backgroundColor: "#319795",
              borderColor: "#319795",
              borderWidth: 1,

          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // Logout and Theme Toggle Scripts (unchanged)

        window.location.href = "login.html";
      });

      const hamburgerMenu = document.getElementById("hamburger-menu");
      const menuOverlay = document.getElementById("menu-overlay");
      const menuClose = document.getElementById("menu-close");

      hamburgerMenu.addEventListener("click", () => {
        menuOverlay.classList.add("open");
      });

      menuClose.addEventListener("click", () => {
        menuOverlay.classList.remove("open");
      });

      menuOverlay.addEventListener("click", (e) => {
        if (e.target === menuOverlay) {
          menuOverlay.classList.remove("open");
        }
      });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.body;
      const themeIcon = document.getElementById("theme-icon");
      const themePath = document.getElementById("theme-path");

      // Load saved theme from local storage or default to light mode
      const currentTheme = localStorage.getItem("theme") || "light";
      if (currentTheme === "dark") {
        body.classList.add("dark-mode");
        themePath.setAttribute("d", "M12 3v9l4 4");
      }

      themeToggle.addEventListener("click", () => {
        if (body.classList.contains("dark-mode")) {
          body.classList.remove("dark-mode");
          localStorage.setItem("theme", "light");
          themePath.setAttribute("d", "M12 3v9l4 4");
        } else {
          body.classList.add("dark-mode");
          localStorage.setItem("theme", "dark");
          themePath.setAttribute("d", "M12 3v9l4 4");
        }
      });
    });
  </script>
