<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Freshly Delivered</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.9);
         z-index: 999;
         display: flex;
         justify-content: center;
         align-items: center;
         opacity: 0;
         pointer-events: none;
         transition: opacity 0.5s ease;
     }
     
     .menu-overlay.open {
         opacity: 1;
         pointer-events: auto;
     }
     
     .menu-content {
         color: white;
         padding: 2rem;
         text-align: center;
         border-radius: 0.5rem;
         width: 80%;
         max-width: 400px;
         transform: translateY(-20px);
         transition: transform 0.5s ease, opacity 0.5s ease;
         opacity: 0;
     }
     
     .menu-overlay.open .menu-content {
         transform: translateY(0);
         opacity: 1;
     }
     
     .menu-close {
         cursor: pointer;
         top: 1rem;
         right: 1rem;
         font-size: 2rem;
         color: white;
         z-index: 1000; /* Ensure it appears above other elements */
     }
     
        body {
            background-color: #f8fafc;
        }
        .form-container {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            border-color: #d1d5db;
        }
        .form-container button {
            background-color: #38b2ac;
            color: white;
            border-radius: 0.375rem;
        }
        .form-container button:hover {
            background-color: #319795;
        }
    </style>
</head>

<body class="font-sans antialiased flex flex-col min-h-screen">
     <!-- Header -->
     <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-teal-600">Freshly Delivered</h1>
            <nav class="bg-white flex items-center">
                <!-- <a class="py-2 px-4 rounded-lg hover:bg-teal-100" href="register.html">Register</a>
                &nbsp;
                <a class="py-2 px-4 rounded-lg hover:bg-teal-100" href="login.html">Login</a>
                &nbsp;
                &nbsp; -->
                <button id="hamburger-menu" class="text-teal-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>


    <!-- Main Content -->
    <main class="container mx-auto mt-12 px-6 flex-grow">
        <div class="max-w-md mx-auto form-container p-8">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Create a new account</h2>
            <form id="registrationForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name:</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                </div>
                <p id="error-message" class="text-red-600 text-sm"></p>
                <div>
                    <button type="submit" onclick="register()"
                        class="w-full bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600">Register</button>
                </div>
                <p class="text-sm text-gray-600 text-center">
                    Already a member? <a href="login.html" class="text-teal-500 hover:underline">Log In here</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-2 text-center">
            <p>&copy; 2024 Freshly Delivered</p>
        </div>
    </footer>
     <!-- Full Screen Menu -->
     <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <span id="menu-close" class="menu-close"></span>
            <nav>
                <a class="block py-2 text-xl hover:text-teal-500" href="login.html">Login</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="index.html">Home</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="about.html">About Us</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="contact.html">Contact Us</a>
            </nav>
        </div>
    </div>
    <script>
     
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuClose = document.getElementById('menu-close');

        hamburgerMenu.addEventListener('click', () => {
            menuOverlay.classList.add('open');
        });

        menuClose.addEventListener('click', () => {
            menuOverlay.classList.remove('open');
        });

        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuOverlay.classList.remove('open');
            }
        });
        
        
        
    </script>
</body>

</html>
