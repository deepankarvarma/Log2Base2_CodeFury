<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Freshly Delivered</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
               nav a {
    position: relative;
    text-decoration: none;
    font-weight: normal; /* Default font weight */
    transition: color 0.3s ease, font-weight 0.3s ease;
}
body.dark-mode #theme-icon {
    transform: rotate(180deg);
}
nav a:hover {
    color: #38b2ac; /* Tailwind's teal-500 */
    font-weight: 600; /* Semi-bold font weight */
} 
        .menu-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.9);
         z-index: 999;
         display: flex;
         justify-content: center;
         align-items: center;
         opacity: 0;
         pointer-events: none;
         transition: opacity 0.5s ease;
     }
     
     .menu-overlay.open {
         opacity: 1;
         pointer-events: auto;
     }
     
     .menu-content {
         color: white;
         padding: 2rem;
         text-align: center;
         border-radius: 0.5rem;
         width: 80%;
         max-width: 400px;
         transform: translateY(-20px);
         transition: transform 0.5s ease, opacity 0.5s ease;
         opacity: 0;
     }
     
     .menu-overlay.open .menu-content {
         transform: translateY(0);
         opacity: 1;
     }
     
     .menu-close {
         cursor: pointer;
         top: 1rem;
         right: 1rem;
         font-size: 2rem;
         color: white;
         z-index: 1000; /* Ensure it appears above other elements */
     }
     
     body {

background-color: #f9fafb;

color: #333;

transition: background-color 0.3s ease, color 0.3s ease;    

}
        .bg-gray-800 {
    background-color: #2d3748;
}

.bg-gray-900 {
    background-color: #1a202c;
}

.text-gray-100 {
    color: #f7fafc;
}

.text-gray-300 {
    color: #e2e8f0;
}

.text-gray-400 {
    color: #cbd5e0;
}

.bg-teal-500 {
    background-color: #38b2ac;
}

.bg-teal-600 {
    background-color: #319795;
}

/* Dark mode styles */
body.dark-mode {
    background-color: #1a202c;
    color: #e2e8f0;
}

body.dark-mode .bg-white {
    background-color: #2d3748;
}

body.dark-mode .text-gray-600 {
    color: #e2e8f0;
}

body.dark-mode .text-teal-600 {
    color: #81e6d9;
}



/* Add styles for the toggle button */
#theme-toggle {
    cursor: pointer;
}

#theme-icon {
    transition: transform 0.3s ease;
}
        .form-container {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            border-color: #d1d5db;
        }
        .form-container button {
            background-color: #38b2ac;
            color: white;
            border-radius: 0.375rem;
        }
        .form-container button:hover {
            background-color: #319795;
        }
    </style>
</head>

<body class="font-sans antialiased flex flex-col min-h-screen">
     <!-- Header -->
     <header class="bg-white shadow-sm fade-slide-in">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            
            <h1 class="text-3xl font-bold text-teal-600">Freshly Delivered</h1>
            <nav class="bg-white flex items-center">
                <button id="hamburger-menu" class="text-teal-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <button id="theme-toggle" class="ml-4 text-teal-600 focus:outline-none">
                    <svg id="theme-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v9l4 4"></path>
                    </svg>
                </button>
            </nav>
            
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-12 px-6 flex-grow">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-extrabold text-gray-600 mb-6 text-center">Create a new account</h2>
            <form id="registrationForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-600">Full Name:</label>
                    <input type="text" id="name" name="name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="mt-1 block w-full px-3 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-gray-600">
                            <i class="fas fa-eye"></i> <!-- Font Awesome icon -->
                        </button>
                    </div>
                </div>
                
                <div class="relative">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password:</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            class="mt-1 block w-full px-3 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                        <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-gray-900">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <p id="error-message" class="text-red-600 text-sm"></p>
                <div>
                    <button type="submit" onclick="register()"
                        class="w-full bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600">Register</button>
                </div>
                <p class="text-sm text-gray-600 text-center">
                    Already a member? <a href="login.html" class="text-teal-500 hover:underline">Log In here</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-2 text-center">
            <p>&copy; 2024 Freshly Delivered</p>
        </div>
    </footer>
     <!-- Full Screen Menu -->
     <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <span id="menu-close" class="menu-close"></span>
            <nav>
                <a class="block py-3 text-2xl hover:text-teal-500 hover:font-semibold" href="login.html">Login</a>
                <a class="block py-3 text-2xl hover:text-teal-500 hover:font-semibold" href="index.html">Home</a>
                <a class="block py-3 text-2xl hover:text-teal-500 hover:font-semibold" href="about.html">About Us</a>
                <a class="block py-3 text-2xl hover:text-teal-500 hover:font-semibold" href="contact.html">Contact Us</a>
            </nav>
        </div>
    </div>
    
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordField = document.getElementById('confirmPassword');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
            confirmPasswordField.type = type;
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        const hamburgerMenu = document.getElementById('hamburger-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuClose = document.getElementById('menu-close');

        hamburgerMenu.addEventListener('click', () => {
            menuOverlay.classList.add('open');
        });

        menuClose.addEventListener('click', () => {
            menuOverlay.classList.remove('open');
        });

        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuOverlay.classList.remove('open');
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      const themePath = document.getElementById('theme-path');
  
      // Load saved theme from local storage or default to light mode
      const currentTheme = localStorage.getItem('theme') || 'light';
      if (currentTheme === 'dark') {
          body.classList.add('dark-mode');
          themePath.setAttribute('d', 'M12 3v9l4 4');
      }
  
      themeToggle.addEventListener('click', () => {
          if (body.classList.contains('dark-mode')) {
              body.classList.remove('dark-mode');
              localStorage.setItem('theme', 'light');
              themePath.setAttribute('d', 'M12 3v9l4 4');
          } else {
              body.classList.add('dark-mode');
              localStorage.setItem('theme', 'dark');
              themePath.setAttribute('d', 'M12 3v9l4 4');
          }
      });
  });
     </script>
</body>

</html>
