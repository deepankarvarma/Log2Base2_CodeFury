<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Delivery List</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       .menu-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.9);
         z-index: 999;
         display: flex;
         justify-content: center;
         align-items: center;
         opacity: 0;
         pointer-events: none;
         transition: opacity 0.5s ease;
     }
     
     .menu-overlay.open {
         opacity: 1;
         pointer-events: auto;
     }
     
     .menu-content {
         color: white;
         padding: 2rem;
         text-align: center;
         border-radius: 0.5rem;
         width: 80%;
         max-width: 400px;
         transform: translateY(-20px);
         transition: transform 0.5s ease, opacity 0.5s ease;
         opacity: 0;
     }
     
     .menu-overlay.open .menu-content {
         transform: translateY(0);
         opacity: 1;
     }
     
     .menu-close {
         cursor: pointer;
         top: 1rem;
         right: 1rem;
         font-size: 2rem;
         color: white;
         z-index: 1000; /* Ensure it appears above other elements */
     }
        body {
            background-color: #f5f7fa;
        }

        footer {
            background-color: #1a202c;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body class="font-sans antialiased text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-teal-600">Freshly Delivered</h1>
            <nav class="bg-white flex items-center">
                <!-- <a class="py-2 px-4 rounded-lg hover:bg-teal-100" href="register.html">Register</a>
                &nbsp;
                <a class="py-2 px-4 rounded-lg hover:bg-teal-100" href="login.html">Login</a>
                &nbsp;
                &nbsp; -->
                <button id="hamburger-menu" class="text-teal-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <div class="container mx-auto my-12 px-4">
        <div class="flex flex-wrap ">
            <!-- Main Content Section -->
            <main class="w-full">
                <h2 class="text-2xl font-semibold mb-6 text-teal-700">Deliveries for Aug 15, 2024</h2>
                <div class="overflow-x-auto bg-white shadow-lg rounded-lg p-6">
                    <table id="deliveryTable" class="min-w-full text-left table-auto">
                        <thead>
                            <tr class="bg-teal-100 text-teal-900">
                                <th class="py-3 px-6 text-teal-900 font-semibold cursor-pointer">Customer
                                    <span class="sort-icon"onclick="sortTable()"">&nbsp; â–²</span></th>
                                <th class="py-3 px-6 text-teal-900 font-semibold">Product</th>
                                <th class="py-3 px-6 text-teal-900 font-semibold">Quantity</th>
                                <th class="py-3 px-6 text-teal-900 font-semibold">Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b">
                                <td class="py-3 px-6">John Doe</td>
                                <td class="py-3 px-6">Organic Apples</td>
                                <td class="py-3 px-6">1 Box</td>
                                <td class="py-3 px-6">123 Elm St, Springfield</td>
                            </tr>
                            <tr class="border-b">
                                <td class="py-3 px-6">Jane Smith</td>
                                <td class="py-3 px-6">Mixed Vegetables</td>
                                <td class="py-3 px-6">2 Boxes</td>
                                <td class="py-3 px-6">456 Oak St, Springfield</td>
                            </tr>
                            <!-- Add more deliveries as needed -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Freshly Delivered</p>
    </footer>
     <!-- Full Screen Menu -->
    <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <span id="menu-close" class="menu-close"></span>
            <nav>
                <a class="block py-2 text-xl hover:text-teal-500" href="manage_products.html">Manage Products</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="view_subscriptions.html">View Subscriptions</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="order_history.html">Order History</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="about.html">About Us</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="contact.html">Contact Us</a>
            </nav>
        </div>
    </div>
    <!-- JavaScript for Sorting -->
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuClose = document.getElementById('menu-close');

        hamburgerMenu.addEventListener('click', () => {
            menuOverlay.classList.add('open');
        });

        menuClose.addEventListener('click', () => {
            menuOverlay.classList.remove('open');
        });

        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuOverlay.classList.remove('open');
            }
        });
        function sortTable() {
            const table = document.getElementById('deliveryTable');
            const rows = Array.from(table.querySelectorAll('tbody tr'));
            const header = table.querySelector('thead th');
            const currentSort = header.getAttribute('data-sort') || 'asc';

            const newSort = currentSort === 'asc' ? 'desc' : 'asc';
            header.setAttribute('data-sort', newSort);

            rows.sort((a, b) => {
                const aText = a.cells[0].textContent.trim();
                const bText = b.cells[0].textContent.trim();

                if (aText < bText) return newSort === 'asc' ? -1 : 1;
                if (aText > bText) return newSort === 'asc' ? 1 : -1;
                return 0;
            });

            rows.forEach(row => table.querySelector('tbody').appendChild(row));
        }
    </script>
</body>

</html>
