<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Login - Freshly Delivered</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .menu-overlay {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background: rgba(0, 0, 0, 0.9);
         z-index: 999;
         display: flex;
         justify-content: center;
         align-items: center;
         opacity: 0;
         pointer-events: none;
         transition: opacity 0.5s ease;
     }
     
     .menu-overlay.open {
         opacity: 1;
         pointer-events: auto;
     }
     
     .menu-content {
         color: white;
         padding: 2rem;
         text-align: center;
         border-radius: 0.5rem;
         width: 80%;
         max-width: 400px;
         transform: translateY(-20px);
         transition: transform 0.5s ease, opacity 0.5s ease;
         opacity: 0;
     }
     
     .menu-overlay.open .menu-content {
         transform: translateY(0);
         opacity: 1;
     }
     
     .menu-close {
         cursor: pointer;
         top: 1rem;
         right: 1rem;
         font-size: 2rem;
         color: white;
         z-index: 1000; /* Ensure it appears above other elements */
     }
     
        /* Optional: Adjust icon positioning if necessary */
.relative {
    position: relative;
}

#togglePassword {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-10%);
    background: none;
    border: none;
    cursor: pointer;
}
         </style>
</head>

<body class="bg-gray-50 font-sans antialiased flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-teal-600">Freshly Delivered</h1>
            <nav class="bg-white flex items-center">
                <!-- <a class="py-2 px-4 rounded-lg hover:bg-teal-100" href="register.html">Register</a>
                &nbsp;
                <a class="py-2 px-4 rounded-lg hover:bg-teal-100" href="login.html">Login</a>
                &nbsp;
                &nbsp; -->
                <button id="hamburger-menu" class="text-teal-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-12 px-6 flex-grow">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Sign in to your account </h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-eye"></i> <!-- Font Awesome icon -->
                    </button>
                </div>
                <p id="error-message" class="text-red-600 text-sm"></p>
                <div>
                    <button type="submit" onclick="login()"
                        class="w-full bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600">Login</button>
                </div>
                <p class="text-sm text-gray-600 text-center">
                    Not a member? <a href="register.html" class="text-teal-500 hover:underline">Create an account here</a>
                </p>
            </form>
            
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-2 text-center">
            <p>&copy; 2024 Freshly Delivered</p>
        </div>
    </footer>
      <!-- Full Screen Menu -->
      <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <span id="menu-close" class="menu-close"></span>
            <nav>
                <a class="block py-2 text-xl hover:text-teal-500" href="register.html">Register</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="index.html">Home</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="about.html">About Us</a>
                <a class="block py-2 text-xl hover:text-teal-500" href="contact.html">Contact Us</a>
            </nav>
        </div>
    </div>
    <script>
         const togglePassword = document.getElementById('togglePassword');
    const passwordField = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        // Toggle the type attribute of the password field
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;
        
        // Toggle the eye icon
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const menuClose = document.getElementById('menu-close');

        hamburgerMenu.addEventListener('click', () => {
            menuOverlay.classList.add('open');
        });

        menuClose.addEventListener('click', () => {
            menuOverlay.classList.remove('open');
        });

        menuOverlay.addEventListener('click', (e) => {
            if (e.target === menuOverlay) {
                menuOverlay.classList.remove('open');
            }
        });
        
        function login() {
            event.preventDefault();

            const accessMap = new Map([
                ["abc@xyz.com", ["1111", "admin"]],
                ["def@xyz.com", ["2222", "customer"]],
                ["ghi@xyz.com", ["3333", "customer"]]
            ]);

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            document.getElementById("error-message").innerText = "";

            // Validate email and password
            if (email === "") {
                document.getElementById("error-message").innerText = "Email is required.";
                return;
            } else if (password === "") {
                document.getElementById("error-message").innerText = "Password is required.";
                return;
            } else if (email.length < 3) {
                document.getElementById("error-message").innerText = "Email must be at least 3 characters long.";
                return;
            } else if (password.length < 3) {
                document.getElementById("error-message").innerText = "Password must be at least 3 characters long.";
                return;
            } else if (accessMap.get(email)[0] != password) {
                document.getElementById("error-message").innerText = "Incorrect email and password combination.";
                return;
            } else {
                if (accessMap.get(email)[1] === "admin") {
                    window.location.href = "admin_dashboard.html";
                } else {
                    window.location.href = "customer_dashboard.html";
                }
            }
        }
    </script>
</body>

</html>
