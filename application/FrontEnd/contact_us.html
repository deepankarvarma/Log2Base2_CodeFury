<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./img/WhatsApp_Image_2024-08-20_at_13.49.25-removebg-preview.png"
      type="image"
    />
    <title>Contact Us - Freshly Delivered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/contact_us.css">

  </head>

  <body class="bg-gray-50 font-sans antialiased flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img
            src="./img/WhatsApp_Image_2024-08-20_at_13.49.25-removebg-preview.png"
            alt="Logo"
            class="w-12 h-12 mr-4"
          />
          <h1 class="text-3xl font-bold text-teal-600">Freshly Delivered</h1>
        </div>
        <nav class="bg-white flex items-center">
          <!-- Profile Icon -->
          <a href="profile.html" class="ml-4 text-teal-600 focus:outline-none">
            <i class="fas fa-user-circle fa-2x mr-4"></i>
          </a>

          <button
            id="theme-toggle"
            class="ml-4 text-teal-600 focus:outline-none"
          >
            <svg
              id="theme-icon"
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                id="theme-path"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v9l4 4"
              ></path>
            </svg>
          </button>
          <!-- Logout Button with Logo -->
          <button
            id="logout-button"
            class="flex items-center text-teal-600 px-4 py-2"
          >
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-12 px-6 flex-grow">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-3xl font-bold text-teal-600 mb-6">Get in Touch</h2>
        <p>
          If you have any questions, feedback, or would like to learn more about
          our services, please don't hesitate to reach out to us. We are here to
          help you!
        </p>

        <form id="contactForm" class="mt-6">
          <div class="mb-4">
            <label for="name" class="block text-teal-600 font-medium"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full mt-2 p-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-teal-600 font-medium"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full mt-2 p-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="message" class="block text-teal-600 font-medium"
              >Message:</label
            >
            <textarea
              id="message"
              name="message"
              class="w-full mt-2 p-2 border rounded-lg"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600"
          >
            Submit
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-8">
      <div class="container mx-auto px-6 py-4 text-center">
        <p>&copy; 2024 Freshly Delivered &#124; Made by Log2Base2</p>
      </div>
    </footer>

    <!-- Theme Toggle Script -->
    <script type="text/javascript" src="./js/contact_us.js"></script>

  </body>
</html>
