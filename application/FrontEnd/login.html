<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 <link
            rel="icon"
            href=
"./img/WhatsApp_Image_2024-08-20_at_13.49.25-removebg-preview.png"
            type="image"
        />
    <title>Login - Freshly Delivered</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/login.css">

</head>

<body class="bg-gray-50 font-sans antialiased flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm fade-slide-in">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            
            <div class="flex items-center">
                <img src="./img/WhatsApp_Image_2024-08-20_at_13.49.25-removebg-preview.png" alt="Logo" class="w-12 h-12 mr-4">
                <h1 class="text-3xl font-bold text-teal-600 ">Freshly Delivered</h1>
            </div>
            <nav class="bg-white flex items-center">
                <button id="hamburger-menu" class="text-teal-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <button id="theme-toggle" class="ml-4 text-teal-600 focus:outline-none">
                    <svg id="theme-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path id="theme-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v9l4 4"></path>
                    </svg>
                </button>
            </nav>
            
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-12 px-6 flex-grow">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-extrabold text-gray-600 mb-6 text-center">Sign in to your account </h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-black-600">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm text-black">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm text-black">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-600 hover:text-gray-600">
                        <i class="fas fa-eye"></i> <!-- Font Awesome icon -->
                    </button>
                </div>
                <p id="error-message" class="text-red-600 text-sm"></p>
                <div>
                    <button type="submit" onclick="login()"
                        class="w-full bg-teal-500 text-white py-2 px-4 rounded-lg hover:bg-teal-600">Login</button>
                </div>
                <p class="text-sm text-gray-600 text-center">
                    Not a member? <a href="register.html" class="text-teal-500 hover:underline">Create an account here</a>
                </p>
            </form>
            
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-2 text-center">
            <p>&copy; 2024 Freshly Delivered &#124; Made by Log2Base2</p>
        </div>
    </footer>
      <!-- Full Screen Menu -->
    <div id="menu-overlay" class="menu-overlay">
        <div class="menu-content">
            <span id="menu-close" class="menu-close"></span>
            <nav>
                <a class="block py-3 text-2xl hover:text-teal-500 hover:font-semibold" href="register.html">Register</a>
                <a class="block py-3 text-2xl hover:text-teal-500 hover:font-semibold" href="index.html">Home</a>
                <a class="block py-3 text-2xl hover:text-teal-500 hover:font-semibold" href="about.html">About Us</a>
                <a class="block py-3 text-2xl hover:text-teal-500 hover:font-semibold" href="contact.html">Contact Us</a>
            </nav>
        </div>
    </div>
    <script type="text/javascript" src="js/login.js"> </script>

</body>

</html>
