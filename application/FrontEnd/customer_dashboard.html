<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Check if the user is authenticated
    const isAuthenticated = localStorage.getItem("isAuthenticated");

    // If the user is not authenticated, redirect to the login page
    if (!isAuthenticated) {
      window.location.href = "login.html";
    }
  });
</script>

        color: #f7fafc;

        color: #e2e8f0;

      .menu-overlay.open .menu-content {
        transform: translateY(0);
        opacity: 1;

        color: white;
        z-index: 1000;
      }
    </style>

  <body class="font-sans antialiased text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div

    <!-- Main Content Wrapper -->
    <div class="flex">
      <!-- Sidebar/Menu -->
      <div

      >
        <nav class="space-y-4">
          <a
            class="block py-2 text-xl hover:text-teal-500"

          <a

          <a

            href="order_history.html"
            >Order History</a
          >
        </nav>

      <!-- Main Content -->
      <div class="container mx-auto my-12 px-4 flex-1">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
          <!-- Card 1: Total Orders -->
          <div class="card">

          </div>

          <!-- Card 2: Active Subscriptions -->
          <div class="card">
            <h3 class="text-xl font-semibold text-teal-600 mb-4">
              Active Subscriptions
            </h3>
            <p class="text-3xl font-bold text-gray-800">3</p>

          <!-- Card 3: Upcoming Deliveries -->
          <div class="card">
            <h3 class="text-xl font-semibold text-teal-600 mb-4">

            <p class="text-3xl font-bold text-gray-800">2</p>

        <!-- Charts Section -->

          <div class="card">

            </h3>

          <!-- Chart 2: Subscription Status -->
          <div class="card">

              Subscription Status
            </h3>
            <canvas id="subscriptionStatusChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript for Theme Toggle -->
    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");
      const body = document.body;

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");
      });

      const logoutButton = document.getElementById("logout-button");
      logoutButton.addEventListener("click", () => {
        // Clear authentication status
        localStorage.removeItem("isAuthenticated");
        // Redirect to login page
        window.location.href = "login.html";
      });
    </script>

    <!-- JavaScript for Charts -->
    <script>
      // Order History Chart
      const ctxOrderHistory = document
        .getElementById("orderHistoryChart")
        .getContext("2d");
      const orderHistoryChart = new Chart(ctxOrderHistory, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug"],
          datasets: [
            {
              label: "Orders",
              data: [5, 7, 3, 10, 6, 8, 5, 9],
              borderColor: "#319795",
              backgroundColor: "rgba(49, 151, 149, 0.2)",
              fill: true,
              tension: 0.4,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      // Subscription Status Chart
      const ctxSubscriptionStatus = document
        .getElementById("subscriptionStatusChart")
        .getContext("2d");
      const subscriptionStatusChart = new Chart(ctxSubscriptionStatus, {
        type: "doughnut",
        data: {
          labels: ["Active", "Inactive"],
          datasets: [
            {
              label: "Subscriptions",
              data: [3, 1],
              backgroundColor: ["#319795", "#cbd5e0"],
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top",
            },
          },
        },
      });
    </script>
